---
layout: blog
title: Blog
permalink: /blog/
page_order: 3
description: Looking for cute pictures of pets and useful information on pet parenting?
social: true
---
<div class="blog">
  <section class="post-list">
    {% for post in site.posts %}
      <article>
        <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <small>{{ post.date | date: "%b %-d, %Y" }}</small></h1>
        <div class="excerpt">
          {{ post.excerpt }}
        </div>
        <div class="clearfix">
          <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary pull-right">Read More</a>
        </div>
      </article>
    {% endfor %}
  </section>
</div>
